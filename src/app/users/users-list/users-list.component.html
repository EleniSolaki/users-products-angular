<div *ngIf="userList.length">
    <table class="table table-striped">
        <thead>
            <th scope="col"><button (click)="toggleSort('username')" class="btn btn-secondary text-secondary btn-sm">Username</button></th>
            <th scope="col"><button (click)="toggleSort('name')" class="btn btn-secondary btn-sm text-secondary">Firstname</button></th>
            <th scope="col"><button (click)="toggleSort('surname')" class="btn btn-secondary btn-sm text-secondary">Lastname</button></th>
            <th scope="col"><button (click)="toggleSort('email')" class="btn btn-secondary btn-sm text-secondary">Email</button></th>
            <th scope="col"><button (click)="toggleSort('address')" class="btn btn-secondary btn-sm text-secondary">Address</button></th>
            <th scope="col"><button (click)="toggleSort('phone')" class="btn btn-secondary btn-sm text-secondary">Phone</button></th>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList">
                <td>{{user.username}}</td>
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.email}}</td>
                <td>{{user.address.area}} <br>
                    {{user.address.road}} </td>
                <td>
                    <div *ngFor="let phone of user.phone">
                        <strong>{{phone.type}}</strong> <br>
                                {{phone.number}}
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
